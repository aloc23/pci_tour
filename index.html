<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Tour</title>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family: sans-serif; }
    #tour-container { position:relative; width:100%; height:100%; background-color:#000; }
    #tour-image { width:100%; height:100%; object-fit:contain; display:block; }
    .hotspot { position:absolute; border:2px dashed rgba(255,255,255,0.7); cursor:pointer; }
    #info-modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
    #info-content { background:#fff; padding:20px; max-width:80%; max-height:80%; overflow:auto; border-radius:8px; position:relative; box-shadow: 0 4px 16px rgba(0,0,0,0.3); }
    #info-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:18px; font-weight:bold; }
    #info-images img { max-width:100px; margin:5px; cursor:pointer; border:1px solid #ccc; border-radius:4px; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="tour-container">
    <img id="tour-image" src="" alt="Tour image">
  </div>

  <div id="info-modal">
    <div id="info-content">
      <span id="info-close">&times;</span>
      <h2 id="info-title"></h2>
      <p id="info-description"></p>
      <div id="info-docs"></div>
      <div id="info-images"></div>
    </div>
  </div>

  <script>
    // Define your scenes and hotspots here
    const scenes = [
      {
        id: 'scene1',
        imageUrl: 'images/scene1.jpg',
        hotspots: [
          { x: 30, y: 20, width: 10, height: 10, type: 'next', target: 'scene2' },
          { x: 50, y: 50, width: 15, height: 15, type: 'info', title: 'Info Spot 1', description: 'This is spot 1.', docs: ['docs/doc1.pdf'], images: ['images/extra1.jpg'] }
        ]
      },
      {
        id: 'scene2',
        imageUrl: 'images/scene2.jpg',
        hotspots: [
          { x: 10, y: 30, width: 10, height: 10, type: 'next', target: 'scene1' }
        ]
      }
    ];

    let currentScene = scenes[0];
    const container = document.getElementById('tour-container');
    const img = document.getElementById('tour-image');

    function renderScene(scene) {
      currentScene = scene;
      img.src = scene.imageUrl;
      // Clear old hotspots
      container.querySelectorAll('.hotspot').forEach(el => el.remove());
      // Add new hotspots
      scene.hotspots.forEach(h => {
        const hs = document.createElement('div');
        hs.classList.add('hotspot');
        hs.style.left = h.x + '%';
        hs.style.top = h.y + '%';
        hs.style.width = h.width + '%';
        hs.style.height = h.height + '%';
        hs.addEventListener('click', () => handleHotspot(h));
        container.appendChild(hs);
      });
    }

    function handleHotspot(h) {
      if (h.type === 'next') {
        const nextScene = scenes.find(s => s.id === h.target);
        if (nextScene) renderScene(nextScene);
      } else if (h.type === 'info') {
        showInfo(h);
      }
    }

    const infoModal = document.getElementById('info-modal');
    const infoClose = document.getElementById('info-close');
    const infoTitle = document.getElementById('info-title');
    const infoDesc = document.getElementById('info-description');
    const infoDocs = document.getElementById('info-docs');
    const infoImages = document.getElementById('info-images');

    function showInfo(h) {
      infoTitle.textContent = h.title;
      infoDesc.textContent = h.description;
      infoDocs.innerHTML = '';
      if (h.docs) {
        h.docs.forEach(doc => {
          const a = document.createElement('a');
          a.href = doc;
          a.textContent = doc.split('/').pop();
          a.target = '_blank';
          infoDocs.appendChild(a);
          infoDocs.appendChild(document.createElement('br'));
        });
      }
      infoImages.innerHTML = '';
      if (h.images) {
        h.images.forEach(src => {
          const thumb = document.createElement('img');
          thumb.src = src;
          thumb.addEventListener('click', () => {
            img.src = src;
            infoModal.style.display = 'none';
          });
          infoImages.appendChild(thumb);
        });
      }
      infoModal.style.display = 'flex';
    }

    infoClose.addEventListener('click', () => {
      infoModal.style.display = 'none';
    });

    // Initialize
    renderScene(currentScene);
  </script>
</body>
</html>
